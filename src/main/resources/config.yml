permissions:
  RELOAD: "aevycore.reload"

messages:
  PREFIX: "&b AevyCore &7▎"
  NO_PERMS: "{prefix} &cYou can't execute this command!"
  NO_PLAYER: "{prefix} &cYou can't execute this command as a player!"
  NO_CONSOLE: "{prefix} &cYou can't execute this command as the console!"
  UNKNOWN_PLAYER: "{prefix} &cThe player does not exist!"

aevycore:

  usages:
    AEVY:
      - " "
      - "&b/aevy version &7» &fShow version in use."
      - "&b/aevy reload &7» &fReload configuration."
      - " "

  aevy-command:
    RELOAD: "{prefix} &aConfiguration has been reloaded!"
    VERSION:
      - "&8&m-----------------------"
      - "&8▎ &bv{ver} &7&o({hash})"
      - "&8▎ &7author(s): &b{authors}"
      - "&8▎ &7site: &b{site}"
      - "&8&m-----------------------"

database:
  ENABLED: false
  DRIVER: "org.mariadb.jdbc.Driver"
  URL: "mariadb"
  IP: "localhost"
  PORT: "3306"
  USER: "root"
  PASSWORD: "root"
  DATABASE: "aevy_core"
  MAX_POOL_SIZE: 6
  DEBUG: true
  PROPERTIES: []
  USE_DEFAULTS: true